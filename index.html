<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="links">
      <a href="#" class="link-arrow">Learn More</a>
    </div>

    <div id="badges">
      <span class="badge badge--primary">10% OFF</span>
      <span class="badge badge--secondary">20% OFF</span>
      <span class="badge badge--primary badge--small">50% OFF</span>
    </div>

    <div id="lists">
      <ul class="list list--tick">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
      </ul>

      <ul class="list list--inline">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
      </ul>
    </div>

    <div id="icons">
      <span class="icon-container">
        <svg class="icon icon--primary">
          <use xlink:href="images/sprite.svg#wordpress"></use>
        </svg>
      </span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="images/sprite.svg#settings"></use>
        </svg>
      </span>
    </div>

    <div id="buttons">
      <button class="btn btn--primary">
        <span class="txt">Button primary</span>
      </button>
      <button class="btn btn--secondary">Get Started</button>
      <button class="btn btn--accent">Get Started</button>
      <button class="btn btn--primary btn--outline">Buy Now</button>
      <button class="btn btn--primary btn--block">Buy Now</button>
      <a href="#" class="btn btn--secondary">Buy Now Link</a>
      <a href="#" class="btn btn--primary btn--block">Buy Now Link</a>
    </div>

    <div id="inputs">
      <input type="text" class="input" placeholder="Enter domain name here" />
    </div>
  </body>
</html>
